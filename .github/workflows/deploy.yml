name: Build and Deploy to GitHub Pages
on:
  push:
    branches: [ main ]

permissions:
  contents: write        # allow committing/pushing
  pages: write           # allow publishing to Pages
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Debug - list dist contents
        run: |
          echo "PWD: $(pwd)"
          ls -la
          if [ -d ./dist ]; then
            echo "dist exists. listing:"
            ls -la ./dist
          else
            echo "dist not found"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
